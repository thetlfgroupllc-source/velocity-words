<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Velocity Words</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #cc0000 0%, #ff0040 50%, #880000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-panel {
            background: rgba(20, 10, 10, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 50, 50, 0.2);
            box-shadow: 0 8px 32px 0 rgba(255, 0, 64, 0.3);
        }
        
        .btn-primary {
            background: #ff0040;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 24px rgba(255, 0, 64, 0.6);
            border: none;
            cursor: pointer;
            width: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 32px rgba(255, 0, 64, 0.8);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        input {
            background: rgba(30, 20, 20, 0.7);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #e0e0e0;
            padding: 0.75rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff0040;
            box-shadow: 0 0 0 3px rgba(255, 0, 64, 0.2);
        }
        
        .error-message {
            background: rgba(255, 0, 64, 0.2);
            border: 1px solid #ff0040;
            color: #ff0040;
            padding: 0.75rem;
            border-radius: 0.5rem;
            display: none;
        }
        
        .success-message {
            background: rgba(0, 255, 64, 0.2);
            border: 1px solid #00ff40;
            color: #00ff40;
            padding: 0.75rem;
            border-radius: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="max-w-md w-full mx-4">
        <div class="glass-panel rounded-2xl p-8">
            <!-- Logo/Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-black gradient-text mb-2">VELOCITY WORDS</h1>
                <p class="text-gray-400">Reset your password</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="errorMessage" class="error-message mb-4"></div>
            <div id="successMessage" class="success-message mb-4"></div>

            <!-- Instructions -->
            <div id="instructions" class="mb-6 p-4 bg-red-900 bg-opacity-10 border border-red-500 border-opacity-30 rounded-lg">
                <p class="text-sm text-gray-300">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
            </div>

            <!-- Reset Form -->
            <form id="resetForm">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-semibold mb-2 text-gray-300">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="your@email.com"
                            required
                        >
                    </div>

                    <button type="submit" class="btn-primary mt-6" id="resetBtn">
                        Send Reset Link
                    </button>
                </div>
            </form>

            <!-- Back to Login -->
            <div class="text-center mt-6">
                <a href="login.html" class="text-sm text-gray-500 hover:text-gray-400">← Back to login</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // TODO: Replace with YOUR Firebase config from Firebase Console
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // ⚠️ REPLACE THIS WITH YOUR ACTUAL FIREBASE CONFIG ⚠️
        const firebaseConfig = {
            apiKey: "AIzaSyADOpIXsX18BNAB22UMcZ-77hnQmhLFKrY",
            authDomain: "velocity-words-speed-rea-d8c72.firebaseapp.com",
            projectId: "velocity-words-speed-rea-d8c72",
            storageBucket: "velocity-words-speed-rea-d8c72.firebasestorage.app",
            messagingSenderId: "853548916724",
            appId: "1:853548916724:web:a250be38eef21d936123a1"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get form elements
        const resetForm = document.getElementById('resetForm');
        const resetBtn = document.getElementById('resetBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Get form values
            const email = document.getElementById('email').value.trim();
            
            // Disable button
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';
            
            try {
                // Send password reset email
                await sendPasswordResetEmail(auth, email);
                
                // Success!
                successMessage.textContent = 'Password reset email sent! Check your inbox.';
                successMessage.style.display = 'block';
                
                // Clear form
                resetForm.reset();
                
                // Re-enable button
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
                
            } catch (error) {
                // Handle errors
                let errorText = 'Failed to send reset email. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorText = 'Invalid email address.';
                        break;
                    case 'auth/user-not-found':
                        errorText = 'No account found with this email.';
                        break;
                    case 'auth/too-many-requests':
                        errorText = 'Too many requests. Please try again later.';
                        break;
                    default:
                        errorText = error.message;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
                
                // Re-enable button
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
